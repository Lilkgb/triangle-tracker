<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align:center;">Triangle Tracker</h1>
      <form id="abc">
        <div class="form group">
          <label for="a">Enter A Value</label>
          <input id="a" class="form-control" type="text" required>
          <label for="b">Enter B Value</label>
          <input id="b" class="form-control" type="text" required>
          <label for="c">Enter C Value</label>
          <input id="c" class="form-control" type="text" required>
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div id="perfectTriangle">
        <img src="img/equilateral.png" alt="picture of a perfect triangle">
        <h3>Your input returned a perfect equilateral triangle.</h3>
      </div>
      <div id="isosceles">
        <img src="img/isosceles.png" alt="picture of a isosceles triangle">
        <h3>Your input returned a isosceles triangle.</h3>
      </div>
      <div id="scalene">
        <img src="img/scalene.png" alt="picture of a scalene triangle">
        <h3>Your input returned a scalene triangle.</h3>
      </div>
      <div id="notTriangle">
        <h3>Your input is not valid to create a triangle. In order to create a triangle you must follow this procedure.<br>A+B>C <br>B+C>A <br>A+C>B </h3>
      </div>
    </div>
  </body>
</html>
